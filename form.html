<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Formulário Resilia</title>
  </head>
  <body>
    <div class="texto">
      <p>
        A Resilia está se preparando para abrir uma nova turma. Se você deseja
        ser um Resiliente, preencha o formulário abaixo com seu Nome, Data de
        nascimento, E-mail e CPF. <br>O resultado das inscrições sairá dia 01/03/2022. <br>Boa
        sorte!
      </p>
    </div>
    <div class="formulario">
      <form class="form">
        <label for="nome">Nome completo:</label>
        <input id="nome" type="text" placeholder="Seu nome aqui" required />

        <label for="ano">Ano de Nascimento:</label>
        <input id="ano" type="text" placeholder="xxxx" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Seu e-mail aqui" required />

        <label for="cpf">CPF:</label>
        <input id="cpf" type="text" placeholder="xxx.xxx.xxx-xx" required />

        <button type="submit">Enviar dados</button>
      </form>
    </div>

    <footer>EBANX e Resilia - Códigos do amanhã | Priscila Souza</footer>
  </body>
</html>
